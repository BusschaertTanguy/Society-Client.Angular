<clr-datagrid>
  <clr-dg-column>ID</clr-dg-column>
  <clr-dg-column>Name</clr-dg-column>

  <clr-dg-row *ngFor="let citizen of citizens" (click)="selectCitizen(citizen.id)" style="cursor: pointer;">
    <clr-dg-cell>{{citizen.id}}</clr-dg-cell>
    <clr-dg-cell>{{citizen.name}}</clr-dg-cell>
  </clr-dg-row>
</clr-datagrid>
